<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GymBo Training Moderation</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <a href="/training/" class="brand"><span>Gym</span><span class="brand-accent">Bo</span> Moderation</a>
      <button id="refreshBtn" class="btn btn-secondary">Aktualisieren</button>
    </div>
  </header>

  <main class="page">
    <section class="hero">
      <h1>Moderation</h1>
      <p id="modAuthState">Authentifizierung wird geprueft...</p>
      <p id="modStatus" class="status" aria-live="polite"></p>
    </section>

    <section class="layout" style="grid-template-columns: 1fr 1fr;">
      <section class="panel">
        <div class="panel-head">
          <h2>Pending Submissions</h2>
          <span id="pendingCount" class="count">0</span>
        </div>
        <div id="pendingList" class="catalog-list"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>Offene Reports</h2>
          <span id="reportCount" class="count">0</span>
        </div>
        <div id="reportList" class="catalog-list"></div>
      </section>
    </section>
  </main>

  <script src="supabase-config.js"></script>
  <script type="module" src="moderation.js"></script>
</body>
</html>
