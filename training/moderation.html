<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GymBo Training Moderation</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="bg-noise"></div>
  <header class="topbar">
    <div class="topbar-inner">
      <a href="/training/" class="brand"><span>Gym</span><span class="brand-accent">Bo</span> Moderation</a>
      <button id="refreshBtn" class="btn btn-secondary">Aktualisieren</button>
    </div>
  </header>

  <main class="page">
    <section class="hero">
      <h1>Moderation</h1>
      <p id="modAuthState">Authentifizierung wird gepr√ºft...</p>
      <p id="modStatus" class="status" aria-live="polite"></p>
    </section>

    <section class="layout" style="grid-template-columns: 1fr 1fr;">
      <section class="panel">
        <div class="panel-head">
          <h2>Pending Submissions</h2>
          <span id="pendingCount" class="count">0</span>
        </div>
        <div id="pendingList" class="catalog-list"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>Offene Reports</h2>
          <span id="reportCount" class="count">0</span>
        </div>
        <div id="reportList" class="catalog-list"></div>
      </section>
    </section>

    <section class="panel" style="margin-top: 20px;">
      <div class="panel-head">
        <h2>Pending Workout-Submissions</h2>
        <span id="workoutPendingCount" class="count">0</span>
      </div>
      <div id="workoutPendingList" class="catalog-list"></div>
    </section>
  </main>

  <div id="modPromptModal" class="modal" aria-hidden="true">
    <div class="modal-card" style="width: min(420px, calc(100vw - 24px));">
      <div class="modal-head">
        <h3 class="prompt-title"></h3>
      </div>
      <div style="display: grid; gap: 10px; margin-top: 10px;">
        <input class="prompt-input" type="text" />
        <div class="modal-actions">
          <button class="btn btn-secondary" data-action="cancel">Abbrechen</button>
          <button class="btn btn-primary" data-action="confirm">Senden</button>
        </div>
      </div>
    </div>
  </div>

  <script src="supabase-config.js"></script>
  <script type="module" src="moderation.js"></script>
</body>
</html>
